<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="{{ url_for('expenses.dashboard') }}">
    <i class="bi bi-wallet2 me-2" style="font-size: 1.5rem; color: #17a2b8;"></i>
    <span style="font-weight: 700;">ExpenseTracker</span>
  </a>
  <div class="ms-auto">
    {% if g.user %}
      <span class="text-white me-3">{{ g.user['username'] }}</span>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </div>
</nav>

<main class="flex-grow-1">
    <div class="container mt-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
        <span class="text-muted">ExpenseTracker &copy; 2024</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
