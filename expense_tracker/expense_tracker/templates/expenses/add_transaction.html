{% extends 'base.html' %}
{% block content %}
<div class="auth-form-container">
    <h2 class="text-center mb-4">Add Transaction</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input name="amount" id="amount" type="number" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select name="type" id="type" class="form-select">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
          {% for c in categories %}
          <option value="{{ c['id'] }}">{{ c['name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note (Optional)</label>
        <input name="note" id="note" class="form-control">
      </div>
      <button class="btn btn-success w-100 mt-3">Save Transaction</button>
    </form>
</div>
{% endblock %}
