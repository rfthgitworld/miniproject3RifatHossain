{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input name="username" class="form-control">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
